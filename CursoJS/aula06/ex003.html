<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Olá Mundo</title>
  </head>
  <body>
    <h1>Olá mundo</h1>
  </body>
</html>

<script>
  var n1 = String(window.prompt("Digite um número: "));
  var n2 = String(window.prompt("Digite outro número: "));

  var soma = n1 + n2;

  // Usando template literals para interpolar n1, n2 e soma
  window.alert(`O resultado da soma de ${n1} com ${n2} é: ${soma}`);

  // + para adição.
  // + para concatenação.
</script>
